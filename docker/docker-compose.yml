version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ../checkpoints:/app/checkpoints
      - ../indexes:/app/indexes
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped

